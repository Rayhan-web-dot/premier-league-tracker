<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Premier League 2025/26 Tracker</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      color: #00bfff;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background-color: #1e1e1e;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #333;
    }
    tr:hover {
      background-color: #2a2a2a;
    }
    .compare-container {
      text-align: center;
      margin: 20px 0;
    }
    .comparison-card {
      background: #1e1e1e;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>Premier League 2025/26 Tracker</h1>

  <h2>League Table</h2>
  <table>
    <thead>
      <tr>
        <th>Pos</th>
        <th>Team</th>
        <th>Played</th>
        <th>Won</th>
        <th>Drawn</th>
        <th>Lost</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody id="league-table"></tbody>
  </table>

  <h2>Top Scorers</h2>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>Team</th>
        <th>Goals</th>
      </tr>
    </thead>
    <tbody id="scorers-table"></tbody>
  </table>

  <h2>Top Assisters</h2>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>Team</th>
        <th>Assists</th>
      </tr>
    </thead>
    <tbody id="assisters-table"></tbody>
  </table>

  <h2>Compare Players</h2>
  <div class="compare-container">
    <select id="player1Select"></select>
    <select id="player2Select"></select>
    <button onclick="comparePlayers()">Compare</button>
  </div>
  <div id="comparisonResult" style="display: flex; justify-content: center; gap: 50px;"></div>

  <script>
    const teams = [
      { position: 1, name: "Manchester City", played: 38, won: 29, drawn: 5, lost: 4, points: 92 },
      { position: 2, name: "Arsenal", played: 38, won: 27, drawn: 6, lost: 5, points: 87 },
      { position: 3, name: "Liverpool", played: 38, won: 25, drawn: 7, lost: 6, points: 82 },
      { position: 4, name: "Manchester United", played: 38, won: 21, drawn: 9, lost: 8, points: 72 },
      { position: 5, name: "Tottenham Hotspur", played: 38, won: 20, drawn: 10, lost: 8, points: 70 },
      { position: 6, name: "Chelsea", played: 38, won: 18, drawn: 9, lost: 11, points: 63 },
      { position: 7, name: "Newcastle United", played: 38, won: 17, drawn: 10, lost: 11, points: 61 },
      { position: 8, name: "Aston Villa", played: 38, won: 16, drawn: 9, lost: 13, points: 57 },
      { position: 9, name: "Brighton", played: 38, won: 15, drawn: 9, lost: 14, points: 54 },
      { position: 10, name: "West Ham", played: 38, won: 14, drawn: 10, lost: 14, points: 52 },
      { position: 11, name: "Crystal Palace", played: 38, won: 12, drawn: 11, lost: 15, points: 47 },
      { position: 12, name: "Wolves", played: 38, won: 11, drawn: 10, lost: 17, points: 43 },
      { position: 13, name: "Brentford", played: 38, won: 10, drawn: 11, lost: 17, points: 41 },
      { position: 14, name: "Fulham", played: 38, won: 10, drawn: 9, lost: 19, points: 39 },
      { position: 15, name: "Everton", played: 38, won: 9, drawn: 11, lost: 18, points: 38 },
      { position: 16, name: "Bournemouth", played: 38, won: 9, drawn: 10, lost: 19, points: 37 },
      { position: 17, name: "Nottingham Forest", played: 38, won: 8, drawn: 11, lost: 19, points: 35 },
      { position: 18, name: "Burnley", played: 38, won: 7, drawn: 9, lost: 22, points: 30 },
      { position: 19, name: "Sheffield United", played: 38, won: 6, drawn: 8, lost: 24, points: 26 },
      { position: 20, name: "Luton Town", played: 38, won: 5, drawn: 7, lost: 26, points: 22 }
    ];

    const scorers = [
      { name: "Erling Haaland", team: "Manchester City", goals: 32, assists: 5 },
      { name: "Mohamed Salah", team: "Liverpool", goals: 25, assists: 7 },
      { name: "Son Heung-min", team: "Tottenham", goals: 22, assists: 8 },
      { name: "Bukayo Saka", team: "Arsenal", goals: 20, assists: 10 },
      { name: "Darwin Núñez", team: "Liverpool", goals: 18, assists: 6 },
    ];

    const assisters = [
      { name: "Kevin De Bruyne", team: "Manchester City", goals: 6, assists: 18 },
      { name: "Bruno Fernandes", team: "Manchester United", goals: 8, assists: 15 },
      { name: "James Maddison", team: "Tottenham", goals: 7, assists: 14 },
      { name: "Martin Ødegaard", team: "Arsenal", goals: 11, assists: 13 },
      { name: "Trent Alexander-Arnold", team: "Liverpool", goals: 3, assists: 12 },
    ];

    const players = [...scorers, ...assisters];

    const fillTable = (data, targetId, columns) => {
      const tableBody = document.getElementById(targetId);
      tableBody.innerHTML = "";
      data.forEach((item, index) => {
        const row = document.createElement("tr");
        row.innerHTML = columns.map(col => `<td>${item[col]}</td>`).join('');
        tableBody.appendChild(row);
      });
    };

    const populateSelects = () => {
      const select1 = document.getElementById("player1Select");
      const select2 = document.getElementById("player2Select");
      const names = [...new Set(players.map(p => p.name))];
      names.forEach(name => {
        const opt1 = document.createElement("option");
        opt1.value = opt1.textContent = name;
        const opt2 = opt1.cloneNode(true);
        select1.appendChild(opt1);
        select2.appendChild(opt2);
      });
    };

    const comparePlayers = () => {
      const name1 = document.getElementById("player1Select").value;
      const name2 = document.getElementById("player2Select").value;
      const p1 = players.find(p => p.name === name1);
      const p2 = players.find(p => p.name === name2);
      const html = [p1, p2].map(p => `
        <div class="comparison-card">
          <h3>${p.name}</h3>
          <p>Team: ${p.team}</p>
          <p>Goals: ${p.goals}</p>
          <p>Assists: ${p.assists}</p>
        </div>`).join('');
      document.getElementById("comparisonResult").innerHTML = html;
    };

    fillTable(teams, "league-table", ["position", "name", "played", "won", "drawn", "lost", "points"]);
    fillTable(scorers, "scorers-table", ["name", "team", "goals"]);
    fillTable(assisters, "assisters-table", ["name", "team", "assists"]);
    populateSelects();
  </script>
</body>
</html>
