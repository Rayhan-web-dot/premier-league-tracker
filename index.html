<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Premier League 2025/26 Tracker</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      color: #00bfff;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background-color: #1e1e1e;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #333;
    }
    tr:hover {
      background-color: #2a2a2a;
    }
    .compare-container {
      text-align: center;
      margin: 20px 0;
    }
    .comparison-card {
      padding: 20px;
      border-radius: 10px;
      width: 240px;
      text-align: center;
      color: white;
    }
    .comparison-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .comparison-box {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    select, button {
      padding: 6px 10px;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Premier League 2025/26 Tracker</h1>

  <h2>League Table</h2>
  <table>
    <thead>
      <tr>
        <th>Pos</th>
        <th>Team</th>
        <th>Played</th>
        <th>Won</th>
        <th>Drawn</th>
        <th>Lost</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody id="league-table"></tbody>
  </table>

  <h2>Top 20 Goalscorers</h2>
  <table>
    <thead>
      <tr>
        <th>Player</th>
        <th>Team</th>
        <th>Goals</th>
      </tr>
    </thead>
    <tbody id="scorers-table"></tbody>
  </table>

  <h2>Top Assisters</h2>
  <table>
    <thead>
      <tr>
        <th>Player</th>
        <th>Team</th>
        <th>Assists</th>
      </tr>
    </thead>
    <tbody id="assisters-table"></tbody>
  </table>

  <h2>Compare Players</h2>
  <div class="compare-container">
    <select id="player1Select"></select>
    <select id="player2Select"></select>
    <button onclick="comparePlayers()">Compare</button>
  </div>
  <div id="playerComparisonResult" class="comparison-box"></div>

  <h2>Compare Teams</h2>
  <div class="compare-container">
    <select id="team1Select"></select>
    <select id="team2Select"></select>
    <button onclick="compareTeams()">Compare</button>
  </div>
  <div id="teamComparisonResult" class="comparison-box"></div>

<script>
  const teams = [
    { name: "Manchester City", played: 38, won: 29, drawn: 5, lost: 4, points: 92, goals: 95, color: "#6CABDD", logo: "https://crests.football-data.org/65.svg" },
    { name: "Arsenal", played: 38, won: 27, drawn: 6, lost: 5, points: 87, goals: 88, color: "#EF0107", logo: "https://crests.football-data.org/57.svg" },
    { name: "Liverpool", played: 38, won: 25, drawn: 7, lost: 6, points: 82, goals: 84, color: "#C8102E", logo: "https://crests.football-data.org/64.svg" },
    { name: "Manchester United", played: 38, won: 22, drawn: 8, lost: 8, points: 74, goals: 72, color: "#DA291C", logo: "https://crests.football-data.org/66.svg" },
    { name: "Tottenham", played: 38, won: 20, drawn: 10, lost: 8, points: 70, goals: 70, color: "#132257", logo: "https://crests.football-data.org/73.svg" },
    { name: "Chelsea", played: 38, won: 18, drawn: 9, lost: 11, points: 63, goals: 65, color: "#034694", logo: "https://crests.football-data.org/61.svg" },
    { name: "Newcastle", played: 38, won: 17, drawn: 10, lost: 11, points: 61, goals: 64, color: "#241F20", logo: "https://crests.football-data.org/67.svg" },
    { name: "Aston Villa", played: 38, won: 16, drawn: 9, lost: 13, points: 57, goals: 62, color: "#670E36", logo: "https://crests.football-data.org/58.svg" },
    { name: "Brighton", played: 38, won: 15, drawn: 9, lost: 14, points: 54, goals: 60, color: "#0057B8", logo: "https://crests.football-data.org/397.svg" },
    { name: "West Ham", played: 38, won: 14, drawn: 10, lost: 14, points: 52, goals: 55, color: "#7A263A", logo: "https://crests.football-data.org/563.svg" },
    { name: "Crystal Palace", played: 38, won: 12, drawn: 11, lost: 15, points: 47, goals: 45, color: "#1B458F", logo: "https://crests.football-data.org/354.svg" },
    { name: "Wolves", played: 38, won: 11, drawn: 10, lost: 17, points: 43, goals: 42, color: "#FDB913", logo: "https://crests.football-data.org/76.svg" },
    { name: "Brentford", played: 38, won: 10, drawn: 11, lost: 17, points: 41, goals: 40, color: "#E30613", logo: "https://crests.football-data.org/402.svg" },
    { name: "Fulham", played: 38, won: 10, drawn: 9, lost: 19, points: 39, goals: 39, color: "#000000", logo: "https://crests.football-data.org/63.svg" },
    { name: "Everton", played: 38, won: 9, drawn: 11, lost: 18, points: 38, goals: 36, color: "#003399", logo: "https://crests.football-data.org/62.svg" },
    { name: "Bournemouth", played: 38, won: 9, drawn: 10, lost: 19, points: 37, goals: 35, color: "#DA291C", logo: "https://crests.football-data.org/1044.svg" },
    { name: "Forest", played: 38, won: 8, drawn: 11, lost: 19, points: 35, goals: 34, color: "#DD0000", logo: "https://crests.football-data.org/351.svg" },
    { name: "Burnley", played: 38, won: 7, drawn: 9, lost: 22, points: 30, goals: 30, color: "#6C1D45", logo: "https://crests.football-data.org/328.svg" },
    { name: "Sheffield United", played: 38, won: 6, drawn: 8, lost: 24, points: 26, goals: 28, color: "#EE2737", logo: "https://crests.football-data.org/356.svg" },
    { name: "Luton", played: 38, won: 5, drawn: 7, lost: 26, points: 22, goals: 26, color: "#FB6C2C", logo: "https://crests.football-data.org/389.svg" }
  ];

  const players = [
    { name: "Erling Haaland", team: "Manchester City", goals: 32, assists: 5, apps: 35, img: "https://resources.premierleague.com/premierleague/photos/players/110x140/p250186.png" },
    { name: "Mohamed Salah", team: "Liverpool", goals: 27, assists: 8, apps: 36, img: "https://resources.premierleague.com/premierleague/photos/players/110x140/p118748.png" },
    { name: "Harry Kane", team: "Tottenham", goals: 24, assists: 6, apps: 38, img: "https://resources.premierleague.com/premierleague/photos/players/110x140/p78830.png" },
    { name: "Bukayo Saka", team: "Arsenal", goals: 20, assists: 10, apps: 34, img: "https://resources.premierleague.com/premierleague/photos/players/110x140/p223340.png" },
    { name: "Marcus Rashford", team: "Manchester United", goals: 18, assists: 7, apps: 33, img: "https://resources.premierleague.com/premierleague/photos/players/110x140/p176297.png" }
    // Add more up to 20
  ];

  const topScorers = players.slice(0, 20);
  const topAssisters = players.slice(0, 10);
  const eligiblePlayers = players.filter(p => p.apps > 5);

  const fillTable = (data, targetId, keys) => {
    const body = document.getElementById(targetId);
    body.innerHTML = "";
    data.forEach((item, i) => {
      const row = document.createElement("tr");
      row.innerHTML = keys.map(k => `<td>${item[k]}</td>`).join('');
      body.appendChild(row);
    });
  };

  const populateDropdowns = () => {
    const team1 = document.getElementById("team1Select");
    const team2 = document.getElementById("team2Select");
    teams.forEach(t => {
      team1.add(new Option(t.name, t.name));
      team2.add(new Option(t.name, t.name));
    });

    const p1 = document.getElementById("player1Select");
    const p2 = document.getElementById("player2Select");
    eligiblePlayers.forEach(p => {
      p1.add(new Option(p.name, p.name));
      p2.add(new Option(p.name, p.name));
    });
  };

  const comparePlayers = () => {
    const name1 = document.getElementById("player1Select").value;
    const name2 = document.getElementById("player2Select").value;
    const p1 = eligiblePlayers.find(p => p.name === name1);
    const p2 = eligiblePlayers.find(p => p.name === name2);
    document.getElementById("playerComparisonResult").innerHTML = [p1, p2].map(p => `
      <div class="comparison-card" style="background:#1e1e1e;">
        <img src="${p.img}" />
        <h3>${p.name}</h3>
        <p><strong>Team:</strong> ${p.team}</p>
        <p><strong>Apps:</strong> ${p.apps}</p>
        <p><strong>Goals:</strong> ${p.goals}</p>
        <p><strong>Assists:</strong> ${p.assists}</p>
      </div>
    `).join('');
  };

  const compareTeams = () => {
    const name1 = document.getElementById("team1Select").value;
    const name2 = document.getElementById("team2Select").value;
    const t1 = teams.find(t => t.name === name1);
    const t2 = teams.find(t => t.name === name2);
    document.getElementById("teamComparisonResult").innerHTML = [t1, t2].map(t => `
      <div class="comparison-card" style="background:${t.color};">
        <img src="${t.logo}" />
        <h3>${t.name}</h3>
        <p><strong>Played:</strong> ${t.played}</p>
        <p><strong>Wins:</strong> ${t.won}</p>
        <p><strong>Draws:</strong> ${t.drawn}</p>
        <p><strong>Losses:</strong> ${t.lost}</p>
        <p><strong>Goals:</strong> ${t.goals}</p>
        <p><strong>Points:</strong> ${t.points}</p>
      </div>
    `).join('');
  };

  fillTable(teams, "league-table", ["name", "played", "won", "drawn", "lost", "points"]);
  fillTable(topScorers, "scorers-table", ["name", "team", "goals"]);
  fillTable(topAssisters, "assisters-table", ["name", "team", "assists"]);
  populateDropdowns();
</script>
</body>
</html>
